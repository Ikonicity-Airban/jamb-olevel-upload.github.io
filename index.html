        <div class="wrapper wrapper-content animated fadeInRight">
          <div class="row">

              <div class="ibox float-e-margins">
                <div class="ibox-title">
                  <h5>O'Level Details</h5>
                </div>
                <div class="ibox-content">
                  <div class="row">
                    <div class="form-horizontal">
                      <div>

                        <div class="details">
                          <div class="exam-details">
                            <label for="jambEmail">username:</label>
                            <input type="email" name="jambEmail" style="text-transform: lowercase;" id="jambEmail" required placeholder="enter your email"

                            <label for="examNo">Exam No:</label>

                              maxlength="11" minlength="8">

                            <input type="text" name="examNo" id="examNo" required placeholder="410 000 0000"
                              maxlength="11" minlength="8">
                            <label for="examCenter">Exam Center:</label>
                            <input type="text" name="examCenter" id="examCenter" required maxlength="100">
                          </div>
                          <div class="select">
                            <label for="examType">Exam year:</label>
                            <input type="number" value="2020" name="examYear" id="examYear" min="1987" max="2100"
                              step="1"></input>
                            <label for="examType">Exam type:</label>
                            <select name="examType" id="examType">
                              <option value="waecJune_July">JUNE/JULY WAEC</option>
                              <option value="neco">NECO</option>
                              <option value="gce">GCE</option>
                              <!-- <option value="gce">GCE</option> -->
                            </select>

                          </div>
                          <div class="subjects">


                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary submit">Upload</button>

                      </div>
